<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SapoPerro</title>
    <style>
        @font-face {
            font-family: 'ElGrande';
            src: url('./Fonts/ElGrande Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url('./Background/Wallpaper.png'); 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px 30px;
            background-color: transparent;
            transition: background-color 0.5s, box-shadow 0.5s;
            z-index: 1000;
        }

        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #ffd700;
        }

        h1 {
            font-family: 'ElGrande', sans-serif;
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-top: 120px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInZoom 1s ease-out forwards;
        }

        h1 .sapo {
            color: #d37137;
        }

        h1 .perro {
            color: #91589a;
        }

        @keyframes fadeInZoom {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        section {
            width: 100%;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Estilo especial para el link de reglas */
        .link-reglas {
            color: #00ffff;
            font-size: 1.2em;
            text-decoration: underline;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="navbar" id="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#comprar">Comprar</a>
        <a href="#reglas">Reglas</a>
    </div>
    
    <h1>
        <span class="sapo">Sapo</span><span class="perro">Perro</span>
    </h1>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Bienvenido a la sección de inicio.</p>
    </section>

    <section id="comprar">
        <h2>Comprar</h2>
        <p>Aquí puedes encontrar productos para comprar.</p>
    </section>

    <section id="reglas">
        <h2>Reglas</h2>
        <p>Consulta las reglas haciendo clic en el siguiente enlace:</p>
        <a href="https://troublemakers.com/Reglas" class="link-reglas" target="_blank">Ver Reglas en Troublemakers</a>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>
</html>
