<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <style>
        @font-face {
            font-family: 'ElGrande';
            src: url('fonts/ElGrande Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        html {
            scroll-behavior: smooth; /* Scroll suave */
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url('./Background/Wallpaper.png'); 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-family: 'ElGrande', sans-serif;
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-top: 100px; /* deja espacio para el navbar */
            text-align: center;
        }

        section {
            width: 100%;
            height: 100vh;
            padding: 50px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#comprar">Comprar</a>
        <a href="#reglas">Reglas</a>
    </div>
    
    <h1>Mi Página Web</h1>

    <section id="inicio">
        <h2>Inicio</h2>
        <p>Bienvenido a la sección de inicio.</p>
    </section>

    <section id="comprar">
        <h2>Comprar</h2>
        <p>Aquí puedes encontrar productos para comprar.</p>
    </section>

    <section id="reglas">
        <h2>Reglas</h2>
        <p>Consulta las reglas aquí.</p>
    </section>

</body>
</html>
